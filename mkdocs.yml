site_name: RackShift 文档
site_url: 'https://docs.rackshift.io/'
site_description: 'RackShift 文档'
site_author: 'zhangdahai112'

repo_name: 'GitHub Star'
repo_url: 'https://github.com/rackshift/rackshift-docs-static'
edit_uri: ''

theme:
  name: 'material'
  logo: 'img/logo.ico'
  favicon: 'img/facio.ico'
  language: 'zh'
  highlightjs: true
  feature:
    tabs: true
  hljs_languages:
    - yaml
    - django
  palette:
    accent: 'red'
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - header.autohide
  font: false
  custom_dir: 'theme'

nav:
  - 总体介绍: index.md
  - 安装配置:
      - 快速安装: installation/setup_by_fast.md
      - 升级文档: installation/upgrade/upgrade.md
  - 系统架构: structure.md
  - 使用方法:
      - 准备工作: config.md
      - 发现物理机: discovery.md
      - 执行工作流: workflow.md
      - 安装 WindowsServer 2012/2016/2019: windows.md
      - 安装 Ubuntu 18.04: ubuntu.md
      - 安装 Ubuntu 20.04: ubuntu-20.04.md
      - 常用 ISO: iso.md
      - 使用插件: plugin.md
  - 网络结构: network.md
  - 深入内部:
      - 术语: theory.md
      - RackShift 对 RackHD 的扩展: extend.md
  - 故障排除: faq.md
  - 关于:
      - 更新说明: about/changelog.md
      - 联系我们: about/contact.md

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ⚓︎
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.saneheaders
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra:
  rackshift:
    version: v1.3.0
  search:
    separator: '[\s\-\.]+'
    language: 'zh'
    Content-Encoding: gzip
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rackshift
    - icon: fontawesome/solid/envelope
      link: mailto:support@fit2cloud.com
    - icon: fontawesome/brands/skype
      link: tel://400-052-0755

extra_css:
  - css/extra.css

