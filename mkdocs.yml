site_name: RackShift 文档
theme:
  name: 'material'
nav:
  - 介绍: index.md
  - 快速开始: quick_start.md
  - 使用方法:
      - 准备工作: config.md
      - 发现物理机: discovery.md
      - 执行工作流: workflow.md
      - 安装 WindowsServer 2012: windows.md
      - 使用插件: plugin.md
  - 系统架构: structure.md
  - 网络结构: network.md
  - 深入内部:
      - 术语: theory.md
      - RackShift 对 RackHD 的扩展: extend.md
  - 故障排除: faq.md
  - 开发手册: dev.md
  - 关于: about.md


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: True
      linenums: False
  - toc:
      permalink: True
  - footnotes
  - attr_list
  - def_list
  - tables
  - abbr
  - md_in_html
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.progressbar

extra_css:
  - css/extra.css

